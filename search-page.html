                                            <option value="150">Oman</option>

    <script>
        var url_string = location.href;
        var url = new URL(url_string);
        var _typeOfBusinessId = url.searchParams.get("typeOfBusinessId");
        if (_typeOfBusinessId !== null && _typeOfBusinessId !== "" && _typeOfBusinessId !== undefined) {
            // DO NOTHING
        } else {
            //location.href = "supplier-directory.html";
        }

        var server = "https://crm.dtmxapps.com/"; // https://localhost:5001/ | https://crm.dtmxapps.com/

        $(document).ready(function () {
            $("#CategoryId").select2();
            $("#TypeOfBusinessId").select2();
            $("#CountryId").select2();
            $("#StateId").select2();
            $("#CityId").select2();

            $(".select2-selection").css("height", "38px");
            $(".select2-selection").css("border", "none");
            $(".select2-selection").css("background-color", "#eee");
            $(".select2-container--default .select2-selection--single .select2-selection__rendered").css("line-height", "32px");
            $(".select2-container--default .select2-selection--single .select2-selection__arrow").css("height", "32px");
            $(".select2-container--default .select2-selection--single").css("border-radius", "0");

            getCategories("#CategoryId", "#category_panel", "");
            getTypeOfBusinesses("#TypeOfBusinessId", "#typeofbusiness_panel", "");
            getCountries("#CountryId", "#country_panel", "");
        });

        function getCategories(elementId, panelId, categorySelectedId) {
            $(elementId).empty();
            $(elementId).append('<option value="">Select Category</option>');
            $.ajax({
                url: server + "MasterData/api/MasterDataAPI/GetAllCategories",
                type: "GET",
                dataType: "JSON",
                beforeSend: function () {
                    $(panelId + " select").hide();
                    $(panelId + " .select2").hide();
                    $(panelId + " .fa-spinner").show();
                },
                complete: function () {
                    $(panelId + " select").show();
                    $(panelId + " .select2").show();
                    $(panelId + " .fa-spinner").hide();
                },
                data: {
                },
                success: function (result) {
                    for (var i = 0; i < result.length; i++) {
                        if (categorySelectedId !== null && categorySelectedId !== "" && categorySelectedId !== undefined) {
                            if (categorySelectedId === result[i].id) {
                                $(elementId).append(
                                    '<option value="' + result[i].id + '" selected>' + result[i].name + '</option>'
                                );
                            } else {
                                $(elementId).append(
                                    '<option value="' + result[i].id + '">' + result[i].name + '</option>'
                                );
                            }
                        } else {
                            $(elementId).append(
                                '<option value="' + result[i].id + '">' + result[i].name + '</option>'
                            );
                        }
                    }
                }, error: function (e) {
                    console.log(e);
                }
            });
        }

        function getTypeOfBusinesses(elementId, panelId, typeOfBusinessSelectedId) {
            $(elementId).empty();
            $(elementId).append('<option value="">Select Type of Businesses</option>');
            $.ajax({
                url: server + "MasterData/api/MasterDataAPI/GetAllTypeOfBusinesses",
                type: "GET",
                dataType: "JSON",
                beforeSend: function () {
                    $(panelId + " select").hide();
                    $(panelId + " .select2").hide();
                    $(panelId + " .fa-spinner").show();
                },
                complete: function () {
                    $(panelId + " select").show();
                    $(panelId + " .select2").show();
                    $(panelId + " .fa-spinner").hide();
                },
                data: {
                },
                success: function (result) {
                    for (var i = 0; i < result.length; i++) {
                        if (typeOfBusinessSelectedId !== null && typeOfBusinessSelectedId !== "" && typeOfBusinessSelectedId !== undefined) {
                            if (typeOfBusinessSelectedId === result[i].id) {
                                $(elementId).append(
                                    '<option value="' + result[i].id + '" selected>' + result[i].name + '</option>'
                                );
                            } else {
                                $(elementId).append(
                                    '<option value="' + result[i].id + '">' + result[i].name + '</option>'
                                );
                            }
                        } else {
                            if (_typeOfBusinessId !== null && _typeOfBusinessId !== "" && _typeOfBusinessId !== undefined) {
                                if (_typeOfBusinessId === result[i].id) {
                                    $(elementId).append(
                                        '<option value="' + result[i].id + '" selected>' + result[i].name + '</option>'
                                    );
                                } else {
                                    $(elementId).append(
                                        '<option value="' + result[i].id + '">' + result[i].name + '</option>'
                                    );
                                }
                            } else {
                                $(elementId).append(
                                    '<option value="' + result[i].id + '">' + result[i].name + '</option>'
                                );
                            }
                        }
                    }
                }, error: function (e) {
                    console.log(e);
                }
            });
        }

        function getCountries(elementId, panelId, countrySelectedId) {
            $(elementId).empty();
            $(elementId).append('<option value="">Select Country</option>');
            $.ajax({
                url: server + "MasterData/api/MasterDataAPI/GetAllCountries",
                type: "GET",
                dataType: "JSON",
                beforeSend: function () {
                    $(panelId + " select").hide();
                    $(panelId + " .select2").hide();
                    $(panelId + " .fa-spinner").show();
                },
                complete: function () {
                    $(panelId + " select").show();
                    $(panelId + " .select2").show();
                    $(panelId + " .fa-spinner").hide();
                },
                data: {
                }, success: function (result) {
                    for (var i = 0; i < result.length; i++) {
                        if (countrySelectedId !== null && countrySelectedId !== "" && countrySelectedId !== undefined) {
                            if (countrySelectedId === result[i].id) {
                                $(elementId).append(
                                    '<option value="' + result[i].id + '" selected>' + result[i].name + '</option>'
                                );
                            } else {
                                $(elementId).append(
                                    '<option value="' + result[i].id + '">' + result[i].name + '</option>'
                                );
                            }
                        } else {
                            $(elementId).append(
                                '<option value="' + result[i].id + '">' + result[i].name + '</option>'
                            );
                        }
                    }
                }, error: function (e) {
                    console.log(e);
                }
            });
        }

        function getStatesByCountry(countryElementId, stateElementId, statePanelId, countrySelectedId, stateSelectedId) {
            $(stateElementId).empty();
            $(stateElementId).append('<option value="">Select State</option>');
            var countryId = "";
            if (countrySelectedId !== null && countrySelectedId !== "" && countrySelectedId !== undefined) {
                countryId = countrySelectedId;
            } else {
                countryId = document.getElementById(countryElementId).value;
            }
            $.ajax({
                url: server + "MasterData/api/MasterDataAPI/GetAllStatesByCountryId",
                type: "GET",
                dataType: "JSON",
                beforeSend: function () {
                    $(statePanelId + " select").hide();
                    $(statePanelId + " .select2").hide();
                    $(statePanelId + " .fa-spinner").show();
                },
                complete: function () {
                    $(statePanelId + " select").show();
                    $(statePanelId + " .select2").show();
                    $(statePanelId + " .fa-spinner").hide();
                },
                data: {
                    countryId: countryId,
                }, success: function (result) {
                    for (var i = 0; i < result.length; i++) {
                        if (stateSelectedId !== null && stateSelectedId !== "" && stateSelectedId !== undefined) {
                            if (stateSelectedId === result[i].id) {
                                $(stateElementId).append(
                                    '<option value="' + result[i].id + '" selected>' + result[i].name + '</option>'
                                );
                            } else {
                                $(stateElementId).append(
                                    '<option value="' + result[i].id + '">' + result[i].name + '</option>'
                                );
                            }
                        } else {
                            $(stateElementId).append(
                                '<option value="' + result[i].id + '">' + result[i].name + '</option>'
                            );
                        }
                    }
                }, error: function (e) {
                    console.log(e);
                }
            });
        }

        function getCitiesByState(stateElementId, cityElementId, cityPanelId, stateSelectedId, citySelectedId) {
            $(cityElementId).empty();
            $(cityElementId).append('<option value="">Select City</option>');
            var stateId = "";
            if (stateSelectedId !== null && stateSelectedId !== "" && stateSelectedId !== undefined) {
                stateId = stateSelectedId;
            } else {
                stateId = document.getElementById(stateElementId).value;
            }
            $.ajax({
                url: server + "MasterData/api/MasterDataAPI/GetAllCitiesByStateId",
                type: "GET",
                dataType: "JSON",
                beforeSend: function () {
                    $(cityPanelId + " select").hide();
                    $(cityPanelId + " .select2").hide();
                    $(cityPanelId + " .fa-spinner").show();
                },
                complete: function () {
                    $(cityPanelId + " select").show();
                    $(cityPanelId + " .select2").show();
                    $(cityPanelId + " .fa-spinner").hide();
                },
                data: {
                    stateId: stateId,
                }, success: function (result) {
                    for (var i = 0; i < result.length; i++) {
                        if (citySelectedId !== null && citySelectedId !== "" && citySelectedId !== undefined) {
                            if (citySelectedId === result[i].id) {
                                $(cityElementId).append(
                                    '<option value="' + result[i].id + '" selected>' + result[i].name + '</option>'
                                );
                            } else {
                                $(cityElementId).append(
                                    '<option value="' + result[i].id + '">' + result[i].name + '</option>'
                                );
                            }
                        } else {
                            $(cityElementId).append(
                                '<option value="' + result[i].id + '">' + result[i].name + '</option>'
                            );
                        }
                    }
                }, error: function (e) {
                    console.log(e);
                }
            });
        }

        function search() {
            $("#search_result_panel").empty();

            var englishName,
                categoryId,
                typeOfBusinessId,
                countryId,
                stateId,
                cityId,
                refNo;

            if (document.getElementById('advanceBtn').classList.contains('active-btn')) {
                englishName = document.getElementById("EnglishName").value;
                categoryId = document.getElementById("CategoryId").value;
                typeOfBusinessId = document.getElementById("TypeOfBusinessId").value;
                countryId = document.getElementById("CountryId").value;
                stateId = document.getElementById("StateId").value;
                cityId = document.getElementById("CityId").value;

                if ((englishName === null || englishName === "" || englishName === undefined) &&
                    (categoryId === null || categoryId === "" || categoryId === undefined) &&
                    (typeOfBusinessId === null || typeOfBusinessId === "" || typeOfBusinessId === undefined) &&
                    (countryId === null || countryId === "" || countryId === undefined) &&
                    (stateId === null || stateId === "" || stateId === undefined) &&
                    (cityId === null || cityId === "" || cityId === undefined)) {
                    alert("At least one of the Org, Category, Type of Business, Country, State/Province and City fields is mandatory");
                    return;
                }
            } else if (document.getElementById('orgBtn').classList.contains('active-btn')) {
                refNo = document.getElementById("RefNo").value;

                if (refNo === null || refNo === "" || refNo === undefined) {
                    alert("The Org Ref field is mandatory");
                    return;
                }
            } else if (document.getElementById('productBtn').classList.contains('active-btn')) {
                alert("This tab will be activated soon");
                return;
            } else {
                alert("Select one of the search tabs");
                return;
            }

            $.ajax({
                url: server + "Organization/api/OrganizationAPI/GetAll",
                type: "POST",
                dataType: "JSON",
                beforeSend: function () {
                    $(".search-page").hide();
                    $("#loading").show();
                },
                complete: function () {
                    $(".search-page").show();
                    $("#loading").hide();
                },
                data: {
                    EnglishName: englishName,
                    CategoryId: categoryId,
                    TypeOfBusinessId: typeOfBusinessId,
                    CountryId: countryId,
                    StateId: stateId,
                    CityId: cityId,
                    RefNo: refNo
                }, success: function (result) {
                    for (var i = 0; i < result.length; i++) {
                        $("#search_result_panel").append(
                            '<div class="res-box">\
                                <div class= "row mt-3 mb-3">\
                                    <div class="col-lg-12 col-md-12">\
                                        <div class="border-style-4 p-3 p-b-none">\
                                            <div class="row pb-2">\
                                                <div class="col-md-2">\
                                                    <a href="#">\
                                                        <img src="images/noimage.png" class="img-fluid p-2" alt="">\
                                                    </a>\
                                                </div>\
                                                <div class="col-md-10">\
                                                    <div class="row">\
                                                        <div class="col-md-8 pl-0 pr-1">\
                                                            <h4 class="color-dark text-6 m-b-none pb-1">' + result[i].name + '</h4>\
                                                            <div class="info">Org Ref : ' + result[i].refNo + '  | Updated On: ' + (result[i].lastUpdate !== null && result[i].lastUpdate !== undefined && result[i].lastUpdate !== "" ? moment(result[i].lastUpdate).format("DD MMMM YYYY, HH:mm:ss") : "---") + '</div>\
                                                        </div>\
                                                        <div class="col-md-4 pl-1">\
                                                            <div class="row">\
                                                                <div class="col-md-9 pl-0  text-right">\
                                                                    <i class="fa fa-star color-gold"></i>\
                                                                    <i class="fa fa-star color-gold"></i>\
                                                                    <i class="fa fa-star color-gold"></i>\
                                                                    <strong>\
                                                                        <span class="text-5">&nbsp;&nbsp;Fabulous</span>\
                                                                    </strong>\
                                                                    <br>\
                                                                    <span class="color-grey text-3">2,314 Votes</span>\
                                                                </div>\
                                                                <div class="col-md-3 pr-0 ">\
                                                                    <div class="rating-box2 text-center pt-1 pb-1">4.5</div>\
                                                                </div>\
                                                            </div>\
                                                        </div>\
                                                    </div>\
                                                    <div class="row">\
                                                        <div class="col-md-12 pl-0">Category : ' + (result[i].categoryName !== null && result[i].categoryName !== undefined && result[i].categoryName !== "" ? result[i].categoryName : "---") + '</div>\
                                                    </div>\
                                                    <div class="row">\
                                                        <div class="col-md-12 pl-0">Country : ' + (result[i].countryName !== null && result[i].countryName !== undefined && result[i].countryName !== "" ? result[i].countryName : "---") + '  |  Org Establishment Year : ' + (result[i].establishedYear !== null && result[i].establishedYear !== undefined && result[i].establishedYear !== "" ? result[i].establishedYear : "---") + '</div>\
                                                    </div>\
                                                    <div class="row">\
                                                        <div class="col-md-12 pl-0">\
                                                            <a href="search-details.html?organizationId=' + result[i].id + '" class="link-brown">Organization More Details</a> | <a href="#" class="link-brown">Add to My Contacts</a>\
                                                        </div>\
                                                    </div>\
                                                </div>\
                                            </div>\
                                            <div class="row">\
                                                <div class="col-md-12">\
                                                    <div class="border-t-1-2 pt-1">\

        $("#advanceBtn").on("click", function () {
            $(".advanced").css("display", "block");
            $(".org").css("display", "none");
            $(".product").css("display", "none");

            $("#advanceBtn").addClass("active-btn");
            $("#orgBtn").removeClass("active-btn");
            $("#productBtn").removeClass("active-btn");
        });

        $("#orgBtn").on("click", function () {
            $(".advanced").css("display", "none");
            $(".org").css("display", "block");
            $(".product").css("display", "none");

            $("#advanceBtn").removeClass("active-btn");
            $("#orgBtn").addClass("active-btn");
            $("#productBtn").removeClass("active-btn");
        });

        $("#productBtn").on("click", function () {
            $(".advanced").css("display", "none");
            $(".org").css("display", "none");
            $(".product").css("display", "block");

            $("#advanceBtn").removeClass("active-btn");
            $("#orgBtn").removeClass("active-btn");
            $("#productBtn").addClass("active-btn");
        });
