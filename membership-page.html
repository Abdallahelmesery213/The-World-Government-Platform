		<script>
            var server = "https://crm.dtmxapps.com/"; // https://localhost:5001/ | https://crm.dtmxapps.com/

			$(document).ready(function () {
				$("#TypeOfBusinessId").select2();

				$(".select2-selection").css("height", "65px");
				$(".select2-selection").css("font-size", "20px");
				$(".select2-selection").css("border", "2px solid #1c8adb");
				$(".select2-container--default .select2-selection--single .select2-selection__rendered").css("line-height", "60px");
				$(".select2-container--default .select2-selection--single .select2-selection__arrow").css("height", "60px");
				$(".select2-container--default .select2-selection--single").css("border-radius", "var(--bs-border-radius)");

				getTypeOfBusinesses("#TypeOfBusinessId", "#typeofbusiness_panel", "");
			});

			function getTypeOfBusinesses(elementId, panelId, typeOfBusinessSelectedId){
				$(elementId).empty();
				$(elementId).append('<option value="">Please Select the Type of Business</option>');
				$.ajax({
					url: server + "MasterData/api/MasterDataAPI/GetAllTypeOfBusinesses",
					type: "GET",
					dataType: "JSON",
					beforeSend: function () {
						$(panelId + " select").hide();
						$(panelId + " .select2").hide();
						$(panelId + " .fa-spinner").show();
					},
					complete: function () {
						$(panelId + " select").show();
						$(panelId + " .select2").show();
						$(panelId + " .fa-spinner").hide();
					},
					data: {
					},
					success: function (result) {
						for (var i = 0; i < result.length; i++) {
							if (typeOfBusinessSelectedId !== null && typeOfBusinessSelectedId !== "" && typeOfBusinessSelectedId !== undefined) {
								if (typeOfBusinessSelectedId === result[i].id) {
									$(elementId).append(
										'<option value="' + result[i].id + '" selected>' + result[i].name + '</option>'
									);
								} else {
									$(elementId).append(
										'<option value="' + result[i].id + '">' + result[i].name + '</option>'
									);
								}
							} else {
								$(elementId).append(
									'<option value="' + result[i].id + '">' + result[i].name + '</option>'
								);
							}
						}
					}, error: function(e) {
						console.log(e);
					}
				});
			}

			function submitForm(){
				var typeOfBusinessId = document.getElementById("TypeOfBusinessId").value;

				if (typeOfBusinessId === null || typeOfBusinessId === "" || TypeOfBusinessId === undefined) {
					alert("Fields marked with an asterisk * are required");
					return;
				}

				location.href = "membership.html?typeOfBusinessId=" + typeOfBusinessId;
			}
		</script>
